<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>edit</title>
</head>

<body>
    <h1 class="p-5">Edit Recipe!</h1>
    <a href="/dashboard">
        <h5 class="text-end">back to parties</h5>
    </a>
    <a href="/logout">
        <h5 class="text-end">logout</h5></a>

        <form action="/parties/edit/{{logged_party.id}}" method="post" class="col-4 p-5">
            <input type="hidden" name="id" value={{logged_party.id}}>
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" value="{{logged_party.name}}">

            <label for="name">Descriptions:</label>
            <textarea name="descriptions" class="form-control">{{logged_party.descriptions}}</textarea>

            <label for="name">Instructions:</label>
            <textarea name="instructions" class="form-control">{{logged_party.instructions}}</textarea>

            <label for="name">Date Cooked/Made:</label>
            <input type="date" name="created_at" value="{{logged_party.created_at.strftime('%Y-%m-%d')}}"
                class="form-control">

            <label for="name">Under 30 Minutes?:</label>
            Yes:
            <input type="radio" name="under" value="1" {% if logged_party.under==1 %} checked {% endif %}>
            No:
            <input type="radio" name="under" value="0" {% if logged_party.under==0 %} checked {% endif %}>


            <input type="submit" value="Submit" class="btn btn-outline-dark">
        </form>

        <div class="text-center">
            {% for message in get_flashed_messages() %}
            <p style="color: red">{{message}}</p>
            {% endfor %}
        </div>

</body>

</html>
