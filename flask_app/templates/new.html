<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>new</title>
</head>

<body>
    <h1 class="p-5">Add a new Party!</h1>
    <a href="/dashboard">
        <h5 class="text-end">back to parties</h5>
    </a>
    <a href="/delete">
        <h5 class="text-end">logout</h5>
    </a>

    <form action="/parties/register" method="post" class="col-4 p-5">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control">

        <label for="name">Descriptions:</label>
        <textarea name="descriptions" class="form-control"></textarea>

        <label for="name">Instructions:</label>
        <textarea name="instructions" class="form-control"></textarea>


        <label for="name">Date Party</label>
        <input type="date" name="created_at" class="form-control">

        <label for="name">Under 30 Minutes?:</label>
        <input type="radio" name="under" value="1" class="form-check-input">yes
        <input type="radio" name="under" value="0" class="form-check-input">no
        <input type="submit" value="Submit" class="btn btn-outline-dark">
    </form>

    <div class="text-center">
        {% for message in get_flashed_messages() %}
        <p style="color: red">{{message}}</p>
        {% endfor %}
    </div>
</body>

</html>
